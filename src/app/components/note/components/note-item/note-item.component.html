<div class="frame">
  <div class="float-right">
    <button class="edit-btn" (click)="onEditNote()"></button>
    <button class="delete-btn" (click)="onDeleteNote()"></button>
  </div>
  <div>
    <p class="column-title">{{noteItem.title}}</p>
  </div>
  <div>
    <p class="note">{{noteItem.note}}</p>
  </div>
</div>
